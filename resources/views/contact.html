<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>

<body class="font-bold font-['Roboto Condensed] bg-cover bg-center" style="background-image: url('../../public/P17_MerkMiddelen_Patroon1_Wit_RGB.jpg');">
</body>

<div class="relative w-full h-[170px] bg-cover bg-center" style="background-image: url('../../public/P17_MerkMiddelen_Patroon3_Donkerblauw_RGB.jpg');">
    <h1 class="absolute inset-0 flex items-center justify-center text-white text-4xl font-bold">
        Contact
    </h1>
</div>
        <h1 class="absolute top-0 left-0 w-full h-full flex items-center justify-center text-white text-4xl font-bold">
             Contact</h1>
    </div>

    <h2 class="text-2xl font-['Roboto Condensed'] mt-6 mb-4 text-center">Heb je hulp nodig? Voer hier uw gegevens in.</h2>
    <form class="mx-auto max-w-xl pl-4">
                <label for="naam" class="block text-lg mb-2">Naam</label>
                <input type="text" id="naam" name="naam" class="w-full px-4 py-2 border border-gray-300 rounded mb-4 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 bg-gray-100" value="">
    
                <label for="email" class="block text-lg mb-2">Email</label>
                <input type="text" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded mb-4 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 bg-gray-100" value="">
    
                <label for="bericht" class="block text-lg mb-2">Bericht</label>
                <textarea id="bericht" name="bericht" class="w-full px-4 py-2 border border-gray-300 rounded mb-4 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 bg-gray-100"></textarea>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-300">
                    Verzenden
                </button>

            <div class="absolute bottom-0 right-0 mb-4 mr-4">
                <img src="../../public/P17_Icoon_Kleur_RGB.jpg" alt="Afbeelding" class="w-40 h-40 object-contain hidden md:block">
            </div>
    
        
        </form>   
</body>
</html>
